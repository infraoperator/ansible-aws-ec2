## `playbook.yml`

```yaml
---
- name: Provision EC2 instance in AWS
  hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - amazon.aws

  vars:
    region: us-east-1
    instance_name: demo-ec2
    instance_type: t3.micro
    ami_id: ami-0a0e5d9c7acc336f1
    key_name: my-keypair
    security_group: sg-0123456789abcdef0
    subnet_id: subnet-0123456789abcdef0

  tasks:
    - name: Launch EC2 instance
      ec2_instance:
        name: "{{ instance_name }}"
        region: "{{ region }}"
        image_id: "{{ ami_id }}"
        instance_type: "{{ instance_type }}"
        key_name: "{{ key_name }}"
        wait: true
        count: 1
        network:
          subnet_id: "{{ subnet_id }}"
          assign_public_ip: true
        security_group: "{{ security_group }}"
        tags:
          Environment: demo
          ProvisionedBy: ansible
      register: ec2_out

    - name: Output instance details
      debug:
        var: ec2_out.instances
